<body>  
  <div Id="hello"></div>
 <div Id="love"></div>

  <script type="text/javascript">

  //model模式的插件编写
    var HelloWorld = function(objId){
       
      //获取dom对象
      var _get_dom = function(objId){
        return document.getElementById(objId);
      }

      //定义目标对象
      var _aim_obj = _get_dom(objId);

      //say hello world
      var _say_hello = function(str){
        _aim_obj.innerHTML = str;
      }

      return {
        sayHello : _say_hello
      }
}

var MyLove = (function(){
  var _get_dom = function(Id){
    return document.getElementById(Id);
  }

  var _sayLove = function(Id,str){
    _get_dom(Id).innerHTML = str;
  }

  return {
    getDom:_get_dom,
    sayLove:_sayLove
  }

}())

    //使用 HelloWorld插件
    var hei = new HelloWorld('hello');
    hei.sayHello('Hello World！');

    //释放内存
    hei = null;

    if(hei == null){
      document.write('hei已经被释放掉了！');
    }

    MyLove.sayLove('love',"my love");

  </script>

</body>
