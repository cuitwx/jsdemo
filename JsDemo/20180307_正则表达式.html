	<script type="text/javascript">
		
		//获取文本对象
		var content = document.getElementById('content').value;

		function fun01() {
			//隐式创建 正则表达式：获取连续的四个数字
			var myReg = /(\d){4}/gi;

			while(res = myReg.exec(content))
			{
				alert('res： ' + res[0]);
			}


		}

	</script>
