<!DOCTYPE html>
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>贪吃蛇大战</title>  

<style type="text/css">  
 
</style>  

</head>  
  
<body>  
  <div Id="screen" style="width: 800px;height: 600px;background-color: lightgray;float: left;">
	
	<img src="img/snake.png"  />
  </div>
 <div Id="tool" style="width: 200px;height: 600px;background-color: gray;float: left;">
	<p>食物的位置：</p><span id="foodPositionInfo" style="color: white;"></span>
 </div>

 <script type="text/javascript">  

 //点类
 function point(x, y) {
 	this.x = x;
 	this.y = y;

 	this.showPoint = function(){
 		alert('x=' + x +' y=' + y);
 	}
 }

 //生成随机数
 function getRoundNumber(max)
 {
 	return Math.round(Math.random()*max);
 }

 function createFood(){
 	var screen = document.getElementById('screen');

 	//获取0-800随机数
 	var x = getRoundNumber(800);
 	//获取0-600随机数
 	var y = getRoundNumber(600);

 	var p = new point(x + 'px',y + 'px');

 	var food = document.createElement('img');
 	food.setAttribute('src','img/food.png');
 	food.setAttribute('style','position:absolute;left:'+p.x+';top:'+p.y+';');
 	screen.appendChild(food);

 	//显示食物位置
 	var foodPositionInfo = document.getElementById('foodPositionInfo');
 	foodPositionInfo.innerHTML = 'x=' + x +'px <br>' + 'y=' + y +'px';

 }


 //初始化游戏场景
 function initScreen(){
 	//创建食物
 	createFood();
 }

//执行
 initScreen();


</script>  

</body>  
</html>
